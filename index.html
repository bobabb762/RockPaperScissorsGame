<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Choose Your Play</h1>
    <h2 id="round-el">Round Number</h2>
    <p id="result"></p>
<div id="choice-container">
    <div id="player-options" class="options">
        <h3 id="player-score">Score : </h3>
        <p class="choice">Choose Below</p>
        <img src="/RockPaperScissorsGame/imgs/rock.png" title="Rock" id="rock" class="play" alt="picture of Rock">
        <img src="/RockPaperScissorsGame/imgs/paper.png" title="Paper" id="paper" class="play" alt="picture of Paper">
        <img src="/RockPaperScissorsGame/imgs/scissors.png" title="Scissors" id="scissors" class="play" alt="picture of Scissors">
    </div>
        


    <div id="computer-options"  class="options">
        <h3 id="comp-score">Score : </h3>
        <p class="choice">I Choose</p>
        <img src="/RockPaperScissorsGame/imgs/rock.png" title="Rock" id="comp-rock" class="play" alt="picture of Rock">
        <img src="/RockPaperScissorsGame/imgs/paper.png" title="Paper" id="comp-paper" class="play" alt="picture of Paper">
        <img src="/RockPaperScissorsGame/imgs/scissors.png" title="Scissors" id="comp-scissors" class="play" alt="picture of Scissors">
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
